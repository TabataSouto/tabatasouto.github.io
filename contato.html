      <section id="desc">
        <div id="container-texto">

          <p>Envie seu comentário sobre o que achou do meu portfólio. O que acharam legal, ou o que poderia melhorar. Sejam elogios ou criticas construtivas, será muito bem-vindo.</p>

          <form action="https://api.staticforms.xyz/submit" method="post" id="form">
            
            <input type="hidden" name="accessKey" value="5ed114cf-ee7e-410b-b2be-ed9f45a75007">
            <input type="hidden" name="redirectTo" value="contato.html">

            <label for="name">
              <p>Nome</p> <input type="text" name="name" id="name">
            </label>
            <label for="email">
              <p>E-mail</p> <input type="email" name="email" id="email">
            </label>

            <div>
              <label for="message">
                <p>Mensagem</p>
                <div>
                  <textarea name="message" id="message" cols="53" rows="15" placeholder="Deixe seu comentário aqui"></textarea>
                </div>
              </label>
            </div>

            <button type="submit">Enviar</button>

          </form>
        </div>
      </section>
