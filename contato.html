      <section id="desc">
        <div id="container-texto">

          <p>Diz o que achou do meu portfólio. Dicas ou sugestões para melhorias, de tudo o que foi feito aqui, o que achou mais interessante ou legal. Sejam elogios ou criticas construtivas, será muito bem-vindo.</p>

          <form action="https://formsubmit.co/tabatac.souto@gmail.com" method="post" id="form">

            <label for="name">
              <p>Nome</p> <input type="text" name="name" id="name" required>
            </label>
            <label for="email">
              <p>E-mail</p> <input type="email" name="email" id="email" required>
            </label>

            <div>
              <label for="message">
                <p>Mensagem</p>
                <div>
                  <textarea name="message" id="message" rows="15" placeholder="Deixe seu comentário aqui" required></textarea>
                </div>
              </label>
            </div>

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contato.html">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Enviar</button>

          </form>
